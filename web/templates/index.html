<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>K8s Lens Dashboard</h1>
            <nav>
                <a href="/">Dashboard</a>
                <a href="/cluster">Cluster</a>
                <a href="/analysis">Analysis</a>
                <a href="/multicluster">Multi-Cluster</a>
            </nav>
        </header>

        <main>
            <section class="overview">
                <h2>Cluster Overview</h2>
                <div class="metrics">
                    <div class="metric-card">
                        <h3>Cluster Version</h3>
                        <div id="cluster-version">Loading...</div>
                    </div>
                    <div class="metric-card">
                        <h3>Nodes</h3>
                        <div id="node-count">Loading...</div>
                    </div>
                    <div class="metric-card">
                        <h3>Pods</h3>
                        <div id="pod-count">Loading...</div>
                    </div>
                    <div class="metric-card">
                        <h3>Status</h3>
                        <div id="cluster-status">Loading...</div>
                    </div>
                </div>
            </section>

            <section class="quick-actions">
                <h2>Quick Actions</h2>
                <div class="action-buttons">
                    <button onclick="location.href='/analysis'">Resource Analysis</button>
                    <button onclick="location.href='/multicluster'">Multi-Cluster View</button>
                    <button onclick="runQuickScan()">Quick Health Scan</button>
                </div>
            </section>

            <section class="recent-activity">
                <h2>Recent Activity</h2>
                <div id="activity-log">
                    <p>No recent activity</p>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
